<!DOCTYPE html>
<html lang="pt-br">


<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projetobranch</title>
    <link rel="stylesheet" href="working.css">

</head>

<body>

<div class="circulo"></div>

    <img src="./img/logo.png" alt="logo projeto" cless="logo">

    <div class="conteudo">
        <div class="texto">
            <h2> Não é apenas Café, é um <span>Starbucks</span> </h2>
            <p>Com o que o café combina muito? Motivação, claro!
                Afinal, quem aqui nunca bebeu uma xícara de café para dar aquela injeção de ânimo?
                Essas frases motivadoras e cheias de energia vão entrar na cabeça do seu público apaixonado por café.
            </p>

            <button>Deixe seu LIKE</button>
           
        </div>
        <div class="imagem">
            <img src="./img/img1.png" alt="copão" class="cop">
        </div>
    </div>

    <div class="menu">
        <img src="./img/img-pequena1.png" class="copo-pequeno verde">
        <img src="./img/img-pequena2.png" class="copo-pequeno amarelo">
        <img src="./img/img-pequena3.png" class="copo-pequeno rosa">
    </div>

</body>

<script>
    let circulo = document. querySelector (".circulo")
    let imgCopo = document.querySelector(".cop")
    let verde = document.querySelector (".verde")
    let amarelo = document.querySelector (".amarelo")
    let rosa = document.querySelector (".rosa")
   
    amarelo.addEventListener("click", () => {
    imgCopo.src = "./img/img-pequena2.png" 
    circulo.style.background = "#eb7495"
    })
   
    verde.addEventListener("click", () => {
    imgCopo.src = "./img/img-pequena1.png" 
    circulo.style.background = "#017143"
    })
    rosa.addEventListener("click", () => {
    imgCopo.src = "./img/img-pequena3.png" 
    circulo.style.background = "#d752b1"
    })
       

</script>


</html>
